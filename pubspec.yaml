name: my_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.2.3
  shared_preferences: ^2.0.18
  dio: ^4.0.0
  dio_http_cache: ^0.3.0
  pretty_dio_logger: ^1.1.1
  logger: ^1.2.2
  intl: ^0.17.0
  simple_animations: ^5.0.0+3
  flutter_bloc: ^8.1.2
  json_annotation: ^4.1.0
  sliding_up_panel: ^2.0.0+1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^1.1.6
  flutter_swipe_action_cell: ^3.1.1
  fl_chart: ^0.62.0
  timelines: ^0.1.0
  flutter_staggered_grid_view: ^0.6.2
  country_picker: ^2.0.20
  currency_picker: ^2.0.16
  image_picker: ^0.8.9
  image_cropper: ^4.0.1
  dotted_border: ^2.0.0+3
  counter_button: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  analyzer: any
  dart_code_metrics: any
  flutter_lints: ^2.0.1
  json_serializable: ^4.1.4
  build_runner: ^2.1.11


flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
   - family: WorkSans
     fonts:
       - asset: assets/fonts/WorkSans-Thin.ttf
         weight: 100
       - asset: assets/fonts/WorkSans-ThinItalic.ttf
         weight: 100
         style: italic

       - asset: assets/fonts/WorkSans-ExtraLight.ttf
         weight: 200
       - asset: assets/fonts/WorkSans-ExtraLightItalic.ttf
         weight: 200
         style: italic

       - asset: assets/fonts/WorkSans-Light.ttf
         weight: 300
       - asset: assets/fonts/WorkSans-LightItalic.ttf
         weight: 300
         style: italic

       - asset: assets/fonts/WorkSans-Regular.ttf
         weight: 400
       - asset: assets/fonts/WorkSans-Italic.ttf
         weight: 400
         style: italic

       - asset: assets/fonts/WorkSans-Medium.ttf
         weight: 500
       - asset: assets/fonts/WorkSans-MediumItalic.ttf
         weight: 500
         style: italic

       - asset: assets/fonts/WorkSans-SemiBold.ttf
         weight: 600
       - asset: assets/fonts/WorkSans-SemiBoldItalic.ttf
         weight: 600
         style: italic

       - asset: assets/fonts/WorkSans-Bold.ttf
         weight: 700
       - asset: assets/fonts/WorkSans-BoldItalic.ttf
         weight: 700
         style: italic

       - asset: assets/fonts/WorkSans-ExtraBold.ttf
         weight: 800
       - asset: assets/fonts/WorkSans-ExtraBoldItalic.ttf
         weight: 800
         style: italic

       - asset: assets/fonts/WorkSans-Black.ttf
         weight: 900
       - asset: assets/fonts/WorkSans-BlackItalic.ttf
         weight: 900
         style: italic
